<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>HTML Developing</title>
		<link rel="stylesheet" href="/default/jquery-ui-1.11.4/jquery-ui.min.css" />
		<script src="/default/jquery-2.1.4.min.js" ></script>
 		<script src="/default/jquery-ui-1.11.4/jquery-ui.min.js"></script>
		<script src="/default/html_developing.js"></script>
		<style type="text/css" >
			/* For this app */
			#screenDefault {
				opacity : 1 !important;
			}
			#screenDefault table td,#screenDefault table th{/* table の罫線を出すために必須の設定 */
				background-color:transparent;
			}
			.snap_border {
				opacity : 0.9;
        border-style:dotted;
        border-color:grey;
				border-collapse:collapse;
			}

			.snap_border ~ *, * ~ .snap_border {
				opacity : 0.9;
        border-style:dotted;
        border-color:grey;
				border-collapse:collapse;
			}      
			.ui-resizable-e,.ui-resizable-s,.ui-resizable-se{
				opacity: 0.2;
			}
			#header_menu_bar , #sub_header_menu_bar{
				padding-left:60px;
			}
			.menu_button{
				margin:6px;
			}
			.hide_mode_target {
				width: 100%;
			}
			.menu_bar {
				background-color: rgba(221, 221, 221, 0.5);
				padding: 5px;
				height: 40px;
			}
			.snippets{
				padding-left:20px;
			}
			.side_menu_bar>input {
				margin: 4px;
			}
			.objCut {
				border-color:blue !important;
        border-style:dotted !important;
				opacity: 0.8;
			}
			.objCut *{
				background-color: #aaccff !important;
				opacity: 0.8;
			}
			.objCopy {
				border-color:green !important;
        border-style:dotted !important;
				opacity: 0.8;
			}
			.objCopy *{
				background-color: #aaffcc !important;
				opacity: 0.8;
			}
			:hover.objPositioning{
				border-color:#ff99aa !important;
        border-style:dotted  !important;
			}
			:hover.objPositioning *{
				background-color: #ffccdd !important;
				opacity: 0.8;
			}
			.objSelected:not(.grid), objSelected.objDraggableResizable:not(.grid) {
				border-color:red !important;
        border-style:dotted !important;
				opacity: 0.8;
			}
			.objSelected.grid, objSelected.objDraggableResizable.grid {
				background-color: orange !important;
				opacity: 0.8;
			}
			.objSelected * , objSelected.objDraggableResizable *  {
				background-color: orange !important;
				opacity: 0.8;
			}
			
			/* As you like */
			body {
				margin: 0px;
			}
			p,dl {
				padding: 5px;
			}
			th {
				white-space: nowrap;
				word-break: keep-all;
			}
			input {
				border-radius: 5px;
			}
			input[type=text] {
				padding: 5px;
			}
			label {
				padding-left: 5px;
				padding-right: 5px;
				white-space: nowrap;
			}
			#style_list{
        display:none;
			}
		</style>
		<style id="MyEditableStyle" type="text/css" >
			* {
				font-family: Ricty Diminished, Ricty, 'A-TTC 新ゴ R', 'ヒラギノ角ゴ Pro W3',
				'Hiragino Kaku Gothic Pro W3', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', sans-serif,'ＭＳ ゴシック', monospace;
			}
			#screenDefault *:not(input){

			}
			.screen{
				background-color:LemonChiffon;
			}
			#context_menu{
				background-color:white !important;;
			}
			h1,h2,h3,h4 {
				text-align: center;
			}
			h1 {
				font-size: 4em;
			}
			h2 {
				font-size: 3em;
			}
			h3 {
				font-size: 2em;
			}
			.shadow {
				padding: 6px;
				box-shadow: 5px 5px 15px #000000;
				border-radius: 5px;
			}
			.hukidasi{
				width: 300px;
				margin: 0 auto;
				padding: 8px 0;
				border: 1px solid #cccccc;
				border-radius: 12px;
				text-align: center;
				position: relative;
			}
			.hukidasi:before{
				content: "";
				border: 12px solid transparent;
				border-top: 12px solid #ffffff;
				position: absolute;
				right: 30%;
				bottom: -23px;
			}
			.hukidasi:after{
				content: "";
				border: 12px solid transparent;
				border-top: 12px solid #cccccc;
				position: absolute;
				right: 30%;
				bottom: -24px;
			}
			.grid{
				position:relative !important;
				float:left;
				margin-right:10px;
				margin-bottom:10px;
				top:0px !important;
				left:0px !important;
			}
		</style>
	</head>
	<body>
		<header>
			<section id="header_menu_bar" class="menu_bar hide_mode_target" data-fire-key-code="escape" style="display:none;position:fixed;top:0px ;left: 0px ;z-index:101;" >
				<input value="Html" id="func_html_element" style="" type="button">
				<span id="sandbox_screen" style="width:40px;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<input value="Save" id="func_save_element" style="" type="button">
				<select id="history" style=""></select>
				<input id="saved_serialized" placeholder="click save => The data comes here" style="" type="text">
				<input value="Load" id="func_load_element" style="" type="button">
				<div id="sandbox_hidden" style="display:none;" data-my-obj-id="-1"></div>
				<input value="NewPage" id="func_new_page_element" style="" type="button">
				<input value="" id="new_page_element" style="" type="text">
			</section>
		</header>
		<section id="HtmlDeveloping" style="width:100%;">
			<ol id="context_menu"></ol>
		</section>
		<section id="basic_menu" class="menu_bar float_menu header_menu" style="position:absolute; top:50px;right:0px;z-index:101;width:480px;height:1000px; border-radius:20px;overflow:auto;" >
			<section id="basic_menu_operator" style="position:relative;left:0px;">
				<input id="basic_menu_forward" type="button" value="<"/>
				<input id="basic_menu_backward" type="button" value=">"/>
			</section>
			<span style="white-space:nowrap;">
        <span> Tag emmet style</span><br/>
				<input type="text" placeholder="Tag : emmet div>div*?" id="ValTag" class="autoExtend" style="ime-mode:disabled;width:64em;" value="" /><br />
				<input type="hidden" id="part_list_input" class="json_val" value="" />
				<input type="hidden" id="prop_list_input" class="json_val" value="" />
			</span>
			<span style="white-space:nowrap;">
				<input type="text" placeholder="Val : 'w o r d', JSON, a b c d" id="ValArrayJSON" class="autoExtend" style="width:15em" value="" />
			</span>
			<br /><hr />
      <span>Simple Design Adjuster</span><br/>
      <section id="operate_menu" style="height:7em;" >
        <section style="height:3em;float:left;">
          <section style="float:left;">
            <select id="operate_option" style="width:10em;margin-bottom:0.3em;">
              <option value="size">Size</option>
              <option value="position">Position</option>
              <option value="borderPlus">Border +</option>
              <option value="borderMinus">Border -</option>
              <option value="paddingPlus">Padding +</option>
              <option value="paddingMinus">Padding -</option>
              <option value="marginPlus">Margin +</option>
              <option value="marginMinus">Margin -</option>              
            </select><br>
            <section style="float:left;">
              <input id="oprt_u" class="oprt" type="button" style="width:4.6em;" value="↑"/><br/>
              <input id="oprt_l" class="oprt" type="button" style="width:2em;" value="←"/>
              <input id="oprt_r" class="oprt" type="button" style="width:2em;" value="→"/><br/>
              <input id="oprt_d" class="oprt" type="button" style="width:4.6em;" value="↓"/><br/>
            </section>
            <section style="float:left;margin-left:0.5em;">
              <input id="oprt_value" type="number" style="width:4.2em;margin-bottom:0.1em;text-align:center;" value="1"><br/>
              <input id="func_modelCssApply_element" class="oprt" type="button" style="width:4.6em;margin-top:0.2em;" value="apply"/><br>
              <input id="func_modelCssReset_element" class="oprt" type="button" style="width:4.6em;margin-top:0.2em;" value="reset"/><br/>
            </section>
          </section>
          <section style="float:left;margin-left:0.5em;">
            <input id="red"  class="colorEdit" type="number" value="0" max="255" min="0" step="8" style="width:4.5em;background-color:rgba(255,0,0,0.2);" /><br>
            <input id="green" class="colorEdit" type="number" value="0" max="255" min="0" step="8" style="width:4.5em;background-color:rgba(0,255,0,0.2);" /><br>
            <input id="blue" class="colorEdit" type="number" value="0" max="255" min="0" step="8" style="width:4.5em;background-color:rgba(0,0,255,0.2);" /><br>
            <input id="alpha" class="colorEdit" type="number" value="1" max="1" min="0" step="0.1" style="width:4.5em;" /><br>
            <input id="transparent" class="" type="checkbox" value="true" /><label for="transparent">trnsp</label>
          </section>
        </section>
        <section style="position:relative;height:11em;float:left;">
        </section>
      </section>
      <hr />
			<span>Tag Preset</span><br>
      <section><input id="part_list_reg" type="button" value="Reg"/><input id="part_list_name" type="text" value=""/>
				<select id="part_list_select"></select><input id="part_list_del" type="button" value="Del" style="float:right;" />
				<input id="part_list_new" type="button" value="New" style="" />
			</section>
      <section style="margin-top:10px;margin-bottom:-4px;">
        <input type="button" value="times"  style="margin-right:0.5em;" /><input type="number" value="2"  style="width:4em;margin-right:2em;text-align:center;" />
        <input type="button" id="delValTag" value="del Tag" style="margin-right:2em;" /><input type="button" id="delValArrayJSON" value="del Value"  style="margin-right:2em;" />
      </section>
			<ul id="part_list" class="snippets"></ul>
			<hr />
      <span>Style Sheet</span><br/>
			<span><input value="Style" id="func_style_element" style="float:left;" type="button" /><input id="style_list_name" style="float:left;" type="text" value=""/>
				<input id="style_list_reg" style="float:left;" type="button" value="Reg"/>
				<select id="style_list_select" style="float:left;"></select><input id="style_list_del" type="button" value="Del" style="float:right;" />
				<input id="style_list_new" type="button" value="New" style="float:left;" />
			</span>
			<br>
			<ul id="style_list" class="snippets"></ul>
			<div id="" style="width:40px;">
				<textarea id="sandbox_style" style="height:16em;width:84em;"></textarea>
      </div>
			<hr/>
      <span>Default Prop Attr</span><br/>
			<span><input id="prop_list_reg" type="button" value="Reg"/><input id="prop_list_name" type="text" value=""/>
				<select id="prop_list_select"></select><input id="prop_list_del" type="button" value="Del" style="float:right;" />
				<input id="prop_list_new" type="button" value="New" style="" />
			</span>
			<ul id="prop_list" class="snippets"></ul>
		</section>
    <section id="css_test_model" class="menu_bar float_menu" style="position:absolute; top:50px;right:500px;z-index:101;width:480px;height:480px; border-radius:20px;overflow:hidden;" >
      <div id="oprt_model" style="position:absolute;bottom:3em;top:auto;right:auto;left:5em;width:120px;height:80px;border:1px solid black;"></div>
    </section>
    
		<footer style="position:fixed; bottom:0px;z-index:100;">
			<section id="footer_menu_bar" class="menu_bar" style="position:fixed;bottom:0px ;left: 0px ;z-index:101; width:100% " >
				<input type="hidden" id="SelectedValTag" readonly="readonly" class="autoExtend" style="width:3em; ime-mode:disabled;"/>
				<label for="SelectedValPropJSON" >Detail</label><input type="text" id="SelectedValPropJSON" class="json_val" style="width:1920px;" value="{&quot;style&quot;:&quot&quot;}"	 />
			</section>
		</footer>
	</body>
</html>
