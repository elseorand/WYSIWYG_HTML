<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>HTML Developing</title>
		<link rel="stylesheet" href="/default/jquery-ui-1.11.4/jquery-ui.min.css" />
		<script src="/default/jquery-2.1.4.min.js" ></script>
 		<script src="/default/jquery-ui-1.11.4/jquery-ui.min.js"></script>
		<script src="/default/html_developing.js"></script>
		<style type="text/css" >
			/* For this app */
			#screenDefault {
				opacity : 1 !important;
			}
			#screenDefault table td,#screenDefault table th{/* table の罫線を出すために必須の設定 */
				background-color:transparent;
			}
			.snap_border {
				opacity : 0.9;
        border-style:dotted;
        border-color:grey;
				border-collapse:collapse;
			}

			.snap_border ~ *, * ~ .snap_border {
				opacity : 0.9;
        border-style:dotted;
        border-color:grey;
				border-collapse:collapse;
			}      
			.ui-resizable-e,.ui-resizable-s,.ui-resizable-se{
				opacity: 0.2;
			}
			#header_menu_bar , #sub_header_menu_bar{
				padding-left:60px;
			}
			.menu_button{
				margin:6px;
			}
			.hide_mode_target {
				width: 100%;
			}
			.menu_bar {
				background-color: rgba(221, 221, 221, 0.5);
				padding: 5px;
				height: 40px;
			}
			.snippets{
				padding-left:20px;
			}
			.side_menu_bar>input {
				margin: 4px;
			}
			.objCut {
				border-color:blue !important;
        border-style:dotted !important;
				opacity: 0.8;
			}
			.objCut *{
				background-color: #aaccff !important;
				opacity: 0.8;
			}
			.objCopy {
				border-color:green !important;
        border-style:dotted !important;
				opacity: 0.8;
			}
			.objCopy *{
				background-color: #aaffcc !important;
				opacity: 0.8;
			}
			:hover.objPositioning{
				border-color:#ff99aa !important;
        border-style:dotted  !important;
			}
			:hover.objPositioning *{
				background-color: #ffccdd !important;
				opacity: 0.8;
			}
			.objSelected:not(.grid), objSelected.objDraggableResizable:not(.grid) {
				border-color:red !important;
        border-style:dotted !important;
				opacity: 0.8;
			}
			.objSelected.grid, objSelected.objDraggableResizable.grid {
				background-color: orange !important;
				opacity: 0.8;
			}
			.objSelected * , objSelected.objDraggableResizable *  {
				background-color: orange !important;
				opacity: 0.8;
			}
      .displayNone {
        display:none;
      }
      
			/* As you like */
			body {
				margin: 0px;
			}
			p,dl {
				padding: 5px;
			}
			th {
				white-space: nowrap;
				word-break: keep-all;
			}
			input {
				border-radius: 5px;
			}
			input[type=text] {
				padding: 5px;
			}
			label {
				padding-left: 5px;
				padding-right: 5px;
				white-space: nowrap;
			}
			#style_list{
        display:none;
			}
      .borderRadius{
        background-color:rgba(255, 0, 0, 0.1);
      }
      .border{
        background-color:rgba(0, 255, 0, 0.1);
      }
      .margin{
        background-color:rgba(0, 0, 255, 0.2);
      }
      .padding{
        background-color:rgba(255, 255, 0, 0.2);
      }
      .noBgColor{
        background-color:rgba(255, 255, 255, 1);
      }
      #basic_menu input[type=number]{
        text-align:center;
      }
      #gradPalette > div{
        clear:both;
      }
		</style>
		<style id="MyEditableStyle" type="text/css" >
			* {
				font-family: Ricty Diminished, Ricty, 'A-TTC 新ゴ R', 'ヒラギノ角ゴ Pro W3',
				'Hiragino Kaku Gothic Pro W3', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', sans-serif,'ＭＳ ゴシック', monospace;
			}
			#screenDefault *:not(input){

			}
			.screen{
				background-color:LemonChiffon;
			}
			#context_menu{
				background-color:white !important;;
			}
			h1,h2,h3,h4 {
				text-align: center;
			}
			h1 {
				font-size: 4em;
			}
			h2 {
				font-size: 3em;
			}
			h3 {
				font-size: 2em;
			}
			.shadow {
				padding: 6px;
				box-shadow: 5px 5px 15px #000000;
				border-radius: 5px;
			}
			.hukidasi{
				width: 300px;
				margin: 0 auto;
				padding: 8px 0;
				border: 1px solid #cccccc;
				border-radius: 12px;
				text-align: center;
				position: relative;
			}
			.hukidasi:before{
				content: "";
				border: 12px solid transparent;
				border-top: 12px solid #ffffff;
				position: absolute;
				right: 30%;
				bottom: -23px;
			}
			.hukidasi:after{
				content: "";
				border: 12px solid transparent;
				border-top: 12px solid #cccccc;
				position: absolute;
				right: 30%;
				bottom: -24px;
			}
			.grid{
				position:relative !important;
				float:left;
				margin-right:10px;
				margin-bottom:10px;
				top:0px !important;
				left:0px !important;
			}
		</style>
	</head>
	<body>
		<header>
			<section id="header_menu_bar" class="menu_bar hide_mode_target" data-fire-key-code="escape" style="display:none;position:fixed;top:0px ;left: 0px ;z-index:101;" >
				<input value="Html" id="func_html_element" style="" type="button">
				<span id="sandbox_screen" style="width:40px;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<input value="Save" id="func_save_element" style="" type="button">
				<select id="history" style=""></select>
				<input id="saved_serialized" placeholder="click save => The data comes here" style="" type="text">
				<input value="Load" id="func_load_element" style="" type="button">
				<div id="sandbox_hidden" style="display:none;" data-my-obj-id="-1"></div>
				<input value="NewPage" id="func_new_page_element" style="" type="button">
				<input value="" id="new_page_element" style="" type="text">
			</section>
		</header>
		<section id="HtmlDeveloping" style="width:100%;">
			<ol id="context_menu"></ol>
		</section>
		<section id="basic_menu" class="menu_bar float_menu header_menu" style="position:absolute; top:50px;right:0px;z-index:101;width:480px;height:1000px; border-radius:20px;overflow:auto;" >
			<section id="basic_menu_operator" class="menuHandler" style="position:relative;left:0px;width:100%;background-color:white;">
				<input id="basic_menu_forward" type="button" value="<"/>
				<input id="basic_menu_backward" type="button" value=">"/>
			</section>
			<span style="white-space:nowrap;">
        <span class="openCloseTrigger"> Tag emmet style</span><br/>
        <div class="openCloseTarget">
				  <input type="text" placeholder="Tag : emmet div>div*?" id="ValTag" class="autoExtend" style="ime-mode:disabled;width:64em;" value="" /><br />
				  <input type="text" placeholder="Val : 'w o r d', JSON, a b c d" id="ValArrayJSON" class="autoExtend" style="width:15em" value="" />
          <input type="hidden" id="part_list_input" class="json_val" value="" />
				  <input type="hidden" id="prop_list_input" class="json_val" value="" />
        </div>
			</span>
			<hr />
      <div>
        <span class="openCloseTrigger">BOX Model</span>
        <section class="openCloseTarget">
          <div>
            <section style="float:left;margin-left:4px;margin-right:4px;">
              <div style="margin-top:2px;margin-bottom:2px;">Adjuster</div>
              <section style="float:left;margin-right:4px;">
                <input id="func_modelCssApply_element" class="oprt" type="button" style="width:4em;margin-top:0.2em;" value="apply"/><br>
                <input id="func_modelCssReset_element" class="oprt" type="button" style="width:4em;margin-top:0.2em;" value="reset"/>
              </section>
              <div style="float:left;margin-right:2px;">
                <select id="operate_option" style="width:5em;margin-bottom:0.3em;">
                  <option value="size">Size</option>
                  <option value="position">Position</option>
                  <option value="rotateXY">rot XY</option>
                  <option value="rotateZ">rot Z</option>
                </select><br>
                <input id="oprt_value" type="number" style="width:4.5em;margin-bottom:0.1em;text-align:center;" value="1" min="1"><br/>
              </div>
            </section>
            <section style="float:left;padding-top:3px;">
              <input id="oprt_u" class="oprt" type="button" style="height:1.5em;width:4.6em;" value="↑"/><br/>
              <input id="oprt_l" class="oprt" type="button" style="height:1.5em;width:2em;" value="←"/>
              <input id="oprt_r" class="oprt" type="button" style="height:1.5em;width:2em;" value="→"/><br/>
              <input id="oprt_d" class="oprt" type="button" style="height:1.5em;width:4.6em;" value="↓"/><br/>
            </section>            
            <section class="positionRelative" style="margin-bottom:6px;margin-left:4px;float:left;">
              <div>Pos Base</div>
              <div style="float:left;">
                <select id="positionRelativeTopBottom">
                  <option value="top">top</option>
                  <option value="center">center</option>
                  <option value="bottom">bottom</option>
                </select><br>
                <input type="text" id="positionRelativeTopBottomValue" style="width:3.5em;height:1em;" /><br>
              </div>
              <div style="float:left;">
                <select id="positionRelativeLeftRight">
                  <option value="left">left</option>
                  <option value="center">center</option>
                  <option value="right">right&nbsp;</option>
                </select><br>
                <input id="positionRelativeLeftRightValue" type="text" style="width:3.5em;height:1em;" /><br>
              </div>
            </section>
            <section style="">
              <label for="">X(w)</label>
              <input id="width" class="xyz" type="number" value="100" min="1" style="width:4em;margin-left:-7px;"/><br/>
              <label for="">Y(h)</label>
              <input id="height" class="xyz" type="number" value="100" min="1" style="width:4em;margin-left:-7px;"/><br/>
              <label for="">Z(i)</label>
              <input id="z-index" class="xyz" type="number" value="100" min="1" style="width:4em;margin-left:-7px;"/>
            </section>
          </div>
          <div id="for_padding" style="border:1px dotted grey;width:420px;height:250px;position:relative;top:4px;margin-left:25px;margin-bottom:16px;clear:both;">
            <label for="" style="color:blue;">margin</label>
            <input class="borderRadius borderRadiusX" type="number" value="0" style="width:3em;height:1em;position:absolute;top:3.5em;bottom:auto;left:-0.5em;right:auto;margin:auto;"/>
            <input class="borderRadius borderRadiusY" type="number" value="0" style="width:3em;height:1em;position:absolute;top:1.5em;bottom:auto;left:3.5em;right:auto;margin:auto;"/>
            <input class="borderRadius borderRadiusX" type="number" value="0" style="width:3em;height:1em;position:absolute;top:3.5em;bottom:auto;right:-0.5em;left:auto;margin:auto;"/>
            <input class="borderRadius borderRadiusY" type="number" value="0" style="width:3em;height:1em;position:absolute;top:1.5em;bottom:auto;right:3.5em;left:auto;margin:auto;"/>
            <input class="borderRadius borderRadiusX" type="number" value="0" style="width:3em;height:1em;position:absolute;top:auto;bottom:2.5em;right:-0.5em;left:auto;margin:auto;"/>
            <input class="borderRadius borderRadiusY" type="number" value="0" style="width:3em;height:1em;position:absolute;top:auto;bottom:0.5em;right:3.5em;left:auto;margin:auto;"/>            
            <input class="borderRadius borderRadiusX" type="number" value="0" style="width:3em;height:1em;position:absolute;top:auto;bottom:2.5em;left:-0.5em;right:auto;margin:auto;"/>
            <input class="borderRadius borderRadiusY" type="number" value="0" style="width:3em;height:1em;position:absolute;top:auto;bottom:0.5em;left:3.5em;right:auto;margin:auto;"/>
            <input class="boxDesign margin" id="margin-top" type="number" value="0" style="width:3em;position:absolute;top:0px;left:0px;right:0px;margin:auto;"/>
            <input class="boxDesign margin" id="margin-bottom" type="number" value="0" style="width:3em;height:1em;position:absolute;top:auto;bottom:-6px;right:0px;left:0px;margin:auto;z-index:110;"/>            
            <input class="boxDesign margin" id="margin-left" type="number" value="0" style="width:3em;height:1em;position:absolute;top:0px;bottom:0px;left:-25px;right:auto;margin:auto;z-index:110;"/>
            <input class="boxDesign margin" id="margin-right" type="number" value="0" style="width:3em;height:1em;position:absolute;top:0px;bottom:0px;right:-20px;left:auto;margin:auto;z-index:110;"/>

            <div id="for_body" style="border:1px solid black;width:95px;height:50px;padding:35px 110px 80px;margin:30px 50px 25px;position:relative;">
              <label for="" style="position:absolute;top:3px;left:3px;color:green;">border</label>
              <select id="border-style" class="boxDesign" style="width:6em;height:2em;position:absolute;top:1.5em;bottom:auto;left:0px;right:auto;">
                <option value="solid">solid</option>
                <option value="none">none</option>
                <option value="dotted">dotted</option>
              </select>
              <label for="" style="position:absolute;top:3px;left:auto;right:0px;color:red;">border-radius</label>
              <input class="boxDesign padding" id="padding-top" type="number" value="0" style="width:3em;position:absolute;top:7px;bottom:auto;left:0px;right:0px;margin:auto;"/>
              <input class="boxDesign padding" id="padding-bottom" type="number" value="0" style="width:3em;position:absolute;top:auto;bottom:25px;left:0px;right:0px;margin:auto;"/>
              <input class="boxDesign padding" id="padding-left" type="number" value="0" style="width:3em;height:1em;position:absolute;top:0px;bottom:0px;left:55px;right:auto;margin:auto;"/>
              <input class="boxDesign padding" id="padding-right" type="number" value="0" style="width:3em;height:1em;position:absolute;top:0px;bottom:0px;left:auto;right:50px;margin:auto;"/>
              <input class="boxDesign border" id="border-top-width" type="number" value="0" style="width:3em;position:absolute;top:-23px;bottom:auto;left:0px;right:0px;margin:auto;z-index:110;"/>
              <input class="boxDesign border" id="border-bottom-width" type="number" value="0" style="width:3em;position:absolute;top:auto;bottom:-5px;left:0px;right:0px;margin:auto;"/>
              <input class="boxDesign border" id="border-left-width" type="number" value="0" style="width:3em;height:1em;position:absolute;top:0px;bottom:0px;left:0px;right:auto;margin:auto;"/>
              <input class="boxDesign border" id="border-right-width" type="number" value="0" style="width:3em;height:1em;position:absolute;top:0px;bottom:0px;left:auto;right:-5px;margin:auto;"/>
              <div id="for_margin" style="border:1px dotted grey;width:100px;height:80px;color:#999900;">padding</div>
            </div>
          </div>
        </section>
      </div>
      <hr/>
      <div style="float:left;">
        <span class="openCloseTrigger">Color</span><br/>
        <section id="operate_menu" class="openCloseTarget" style="height:10em;" >
          <section style="height:3em;float:left;">
            <section style="float:left;margin-left:4px;">
              <select id="operate_color_option" style="width:8.5em;margin-bottom:0.3em;">
                <option value="border-color">Border</option>
                <option value="background-color">Background</option>
              </select><br>
              <label for="red" style="color:red;">R</label>
              <input id="red"  class="colorEdit" type="number" value="0" max="255" min="0" step="5" style="width:3em;" /><span style="height:1em;margin-left:0.5em;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br>
              <label for="green" style="color:green;">G</label>
              <input id="green" class="colorEdit" type="number" value="0" max="255" min="0" step="5" style="width:3em;" /><span style="height:1em;margin-left:0.5em;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br>
              <label for="blue" style="color:blue;">B</label>
              <input id="blue" class="colorEdit" type="number" value="0" max="255" min="0" step="5" style="width:3em;" /><span style="height:1em;margin-left:0.5em;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><br>
              <label for="alpha">a</label>
              <input id="alpha" class="colorEdit" type="number" value="1" max="1" min="0" step="0.1" style="width:3em;" />
              <input id="transparent" class="" type="checkbox" value="true" style="position:relative;left:-3px;" /><label for="transparent" style="position:relative;left:-6px;">TP</label><br/>
              <div>
                <label for="color16" style="float:left;margin-top:6px;">Hex</label>
                <input id="color16" type="text" maxlength="6" value="" style="float:left;width:3em;height:1em;margin-left:2px;margin-right:2px;"/>
                  <div id="color16Display" style="float:left;margin:2px;width:2em;height:2em;">&nbsp;&nbsp;&nbsp;&nbsp;</div>
              </div>
            </section>
          </section>
          <section style="height:3em;float:left;margin-left:4px;">
            <span>Mono</span><input id="delColor" type="button" value="del"/>

          </section>
          <section style="height:3em;float:left;margin-left:4px;">
            <span>Grad</span><input id="delColor" type="button" value="del"/>
            <section id="gradPalette" class="palette" style="overflow-y:auto;width:8em;height:7.5em;border:1px dotted black;margin-top:2px;"></section>
          </section>          
        </section>
      </div>
      <hr style="clear:both;" />

			  <span class="openCloseTrigger">Tag Preset</span><br>

            <input id="repeatTimesBtn" type="button" value="times"  style="margin-right:0.5em;" /><input id="repeatTimes" type="number" value="2" min="0" style="width:4em;margin-right:2em;text-align:center;" />
            <input type="button" id="delValTag" value="del Tag" style="margin-right:2em;" /><input type="button" id="delValArrayJSON" value="del Value"  style="margin-right:2em;" />
          </section>

        </div>

			<hr />
      <div>
        <span class="openCloseTrigger">Style Sheet</span><br/>
        <div class="openCloseTarget">
			    <span><input value="Style" id="func_style_element" style="float:left;" type="button" /><input id="style_list_name" style="float:left;" type="text" value=""/>

				    <select id="style_list_select" style="float:left;"></select><input id="style_list_del" type="button" value="Del" style="float:right;" />
				    <input id="style_list_new" type="button" value="New" style="float:left;" />
			    </span>
			    <br>
			    <ul id="style_list" class="snippets"></ul>
			    <div id="" style="width:40px;">
				    <textarea id="sandbox_style" style="height:16em;width:84em;"></textarea>
          </div>
        </div>
      </div>
			<hr/>
      <div>
        <span class="openCloseTrigger">Default Prop Attr</span><br/>
        <div class="openCloseTarget">
			    <span><input id="prop_list_reg" type="button" value="Reg"/><input id="prop_list_name" type="text" value=""/>

			    </span>
			    <ul id="prop_list" class="snippets"></ul>
        </div>
      </div>
		</section>

		<footer style="position:fixed; bottom:0px;z-index:100;">
			<section id="footer_menu_bar" class="menu_bar" style="position:fixed;bottom:0px ;left: 0px ;z-index:101; width:100% ">
				<input type="hidden" id="SelectedValTag" readonly="readonly" class="autoExtend" style="width:3em; ime-mode:disabled;"/>
