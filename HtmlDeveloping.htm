<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>HTML Developing</title>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="/default/jquery-ui-1.11.4/jquery-ui.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="/default/jquery-2.1.4.min.js" ></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
 		<script src="/default/jquery-ui-1.11.4/jquery-ui.min.js"></script>
		<script src="/default/html_developing.js"></script>
		<style type="text/css" >
			/* For this app */
			#screenDefault {
				opacity : 1 !important;
			}
			#screenDefault table td,#screenDefault table th{/* table の罫線を出すために必須の設定 */
				background-color:transparent;
			}
			.snap_border {
				opacity : 0.9;
				border: 1px dotted black !important;
				border-collapse:collapse;
			}
			.ui-resizable-e,.ui-resizable-s,.ui-resizable-se{
				opacity: 0.2;
			}
			#header_menu_bar , #sub_header_menu_bar{
				padding-left:60px;
			}
			.menu_button{
				margin:6px;
			}
			.hide_mode_target {
				width: 100%;
			}
			.menu_bar {
				background-color: rgba(221, 221, 221, 0.5);
				padding: 5px;
				height: 40px;
			}
			.snippets{
				padding-left:20px;
			}
			.side_menu_bar>input {
				margin: 4px;
			}
			.objCut {
				border:4px dotted blue !important;
				opacity: 0.8;
			}
			.objCut *{
				background-color: #aaccff !important;
				opacity: 0.8;
			}
			.objCopy {
				border:4px dotted green !important;
				opacity: 0.8;
			}
			.objCopy *{
				background-color: #aaffcc !important;
				opacity: 0.8;
			}
			:hover.objPositioning{
				border:4px dotted #ff99aa !important;
			}
			:hover.objPositioning *{
				background-color: #ffccdd !important;
				opacity: 0.8;
			}
			.objSelected:not(.grid), objSelected.objDraggableResizable:not(.grid) {
				border:4px dotted red !important;
				opacity: 0.8;
			}
			.objSelected.grid, objSelected.objDraggableResizable.grid {
				background-color: orange !important;
				opacity: 0.8;
			}
			.objSelected * , objSelected.objDraggableResizable *  {
				background-color: orange !important;
				opacity: 0.8;
			}
			
			/* As you like */
			body {
				margin: 0px;
			}
			p,dl {
				padding: 5px;
			}
			th {
				white-space: nowrap;
				word-break: keep-all;
			}
			input {
				border-radius: 5px;
			}
			input[type=text] {
				padding: 5px;
			}
			label {
				padding-left: 5px;
				padding-right: 5px;
				white-space: nowrap;
			}
			#style_list{
				display: none;
			}
		</style>
		<style id="MyEditableStyle" type="text/css" >
			* {
				font-family: Ricty Diminished, Ricty, 'A-TTC 新ゴ R', 'ヒラギノ角ゴ Pro W3',
				'Hiragino Kaku Gothic Pro W3', 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', sans-serif,'ＭＳ ゴシック', monospace;
			}
			#screenDefault *:not(input){

			}
			.screen{
				background-color:LemonChiffon;
			}
			#context_menu{
				background-color:white !important;;
			}
			h1,h2,h3,h4 {
				text-align: center;
			}
			h1 {
				font-size: 4em;
			}
			h2 {
				font-size: 3em;
			}
			h3 {
				font-size: 2em;
			}
			.shadow {
				padding: 6px;
				box-shadow: 5px 5px 15px #000000;
				border-radius: 5px;
			}
			.hukidasi{
				width: 300px;
				margin: 0 auto;
				padding: 8px 0;
				border: 1px solid #cccccc;
				border-radius: 12px;
				text-align: center;
				position: relative;
			}
			.hukidasi:before{
				content: "";
				border: 12px solid transparent;
				border-top: 12px solid #ffffff;
				position: absolute;
				right: 30%;
				bottom: -23px;
			}
			.hukidasi:after{
				content: "";
				border: 12px solid transparent;
				border-top: 12px solid #cccccc;
				position: absolute;
				right: 30%;
				bottom: -24px;
			}
			.grid{
				position:relative !important;
				float:left;
				margin-right:10px;
				margin-bottom:10px;
				top:0px !important;
				left:0px !important;
			}
		</style>
	</head>
	<body>
		<header>
			<section id="header_menu_bar" class="menu_bar hide_mode_target" data-fire-key-code="escape" style="display:none;position:fixed;top:0px ;left: 0px ;z-index:101;" >
				<input value="Html" id="func_html_element" style="" type="button">
				<span id="sandbox_screen" style="width:40px;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<input value="Save" id="func_save_element" style="" type="button">
				<select id="history" style=""></select>
				<input id="saved_serialized" placeholder="click save => The data comes here" style="" type="text">
				<input value="Load" id="func_load_element" style="" type="button">
				<div id="sandbox_hidden" style="display:none;" data-my-obj-id="-1"></div>
				<input value="NewPage" id="func_new_page_element" style="" type="button">
				<input value="" id="new_page_element" style="" type="text">
			</section>
		</header>
		<section id="HtmlDeveloping" style="width:100%;">
			<ol id="context_menu"></ol>
		</section>
		<section id="basic_menu" class="menu_bar float_menu header_menu" style="position:absolute; top:60px;right:0px;z-index:101;width:480px;height:960px; border-radius:20px;overflow:hidden;" >
			<section id="basic_menu_operator" style="position:relative;left:0px;">
				<input id="basic_menu_forward" type="button" value="<"/>
				<input id="basic_menu_backward" type="button" value=">"/>
			</section>
			<input type="button" id="delValTag" value="del" /><input type="text" placeholder="Tag : emmet div>div*?" id="ValTag" class="autoExtend" style="ime-mode:disabled;width:200px;" value="" /><br />
			<input type="hidden" id="part_list_input" class="json_val" value="" />
			<input type="hidden" id="prop_list_input" class="json_val" value="" />
			<input type="button" id="delValArrayJSON" value="del" /><input type="text" placeholder="Val : 'w o r d', JSON, a b c d" id="ValArrayJSON" class="autoExtend" style="width:15em" value="" /><br />
			<hr />
			<span>part<input id="part_list_reg" type="button" value="Reg"/><input id="part_list_name" type="text" value=""/>
				<select id="part_list_select"></select><input id="part_list_del" type="button" value="Del" style="float:right;" />
				<input id="part_list_new" type="button" value="New" style="" />
			</span>
			<ul id="part_list" class="snippets"></ul>
			<hr />
			<span><input value="Style" id="func_style_element" style="float:left;" type="button" /><input id="style_list_name" style="float:left;" type="text" value=""/>
				<input id="style_list_reg" style="float:left;" type="button" value="Reg"/>
				<select id="style_list_select" style="float:left;"></select><input id="style_list_del" type="button" value="Del" style="float:right;" />
				<input id="style_list_new" type="button" value="New" style="float:left;" />
			</span>
			<br>
			<ul id="style_list" class="snippets"></ul>
			<span id="" style="width:40px;">
				<textarea id="sandbox_style" style="height:16em;width:29em;"></textarea></span>
			<hr/>
			<span>prop<input id="prop_list_reg" type="button" value="Reg"/><input id="prop_list_name" type="text" value=""/>
				<select id="prop_list_select"></select><input id="prop_list_del" type="button" value="Del" style="float:right;" />
				<input id="prop_list_new" type="button" value="New" style="" />
			</span>
			<ul id="prop_list" class="snippets"></ul>
		</section>
		<footer style="position:fixed; bottom:0px;z-index:100;">
			<section id="footer_menu_bar" class="menu_bar" style="position:fixed;bottom:0px ;left: 0px ;z-index:101; width:100% " >
				<input type="hidden" id="SelectedValTag" readonly="readonly" class="autoExtend" style="width:3em; ime-mode:disabled;"/>
				<label for="SelectedValPropJSON" >props</label><input type="text" id="SelectedValPropJSON" class="json_val" style="width:1920px;" value="{&quot;style&quot;:&quot&quot;}"	 />
			</section>
		</footer>
	</body>
</html>
